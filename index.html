<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">gregslist</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid my-3">
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-primary btn-block" onclick="app.carsController.drawCars()">Cars</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-block"
                        onclick="app.housesController.drawHouses()">Houses</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-block" onclick="app.petsController.drawPets()">Pets</button>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-2">
                    <button class="btn btn-block btn-info" onclick="app.carsController.toggleForm()">
                        <p>Post a Car Listing</p>
                        <i class="mdi mdi-car mdi-26px"></i>
                    </button>
                </div>
                <div class="col-2">
                    <button class="btn btn-block btn-info" onclick="app.housesController.toggleForm()">
                        <p>Post a House Listing</p>
                        <i class="mdi mdi-home mdi-26px"></i>
                    </button>
                </div>
                <div class="col-2">
                    <button class="btn btn-block btn-info" onclick="app.petsController.toggleForm()">
                        <p>Post a Pet Listing</p>
                        <i class="mdi mdi-dog mdi-26px"></i>
                    </button>
                </div>
            </div>
            <div class="row" id="listings">

            </div>


            <div class="col-lg-8 m-auto">
                <form class="card p-3 shadow d-none" id="car-form" onsubmit="app.carsController.addCar(event)">
                    <div class="form-group">
                        <label for="make" class="sr-only">Make:</label>
                        <input class="form-control" placeholder="Make" type="text" id="make" required />
                    </div>
                    <div class="form-group">
                        <label for="Model" class="sr-only">Model:</label>
                        <input class="form-control" type="text" placeholder="Model" id="model" required />
                    </div>
                    <div class="form-group">
                        <label for="price" class="sr-only">Price:</label>
                        <input class="form-control" placeholder="price" type="number" min="0" id="price" required />
                    </div>
                    <div class="form-group">
                        <label for="color" class="sr-only">Color:</label>
                        <input class="form-control" placeholder="color" type="color" id="color" />
                    </div>
                    <div class="form-group">
                        <label for="miles" class="sr-only">miles:</label>
                        <input class="form-control" placeholder="miles" type="number" id="miles" />
                    </div>
                    <div class="form-group">
                        <label for="img" class="sr-only">img:</label>
                        <input class="form-control" placeholder="img" type="text" id="img" />
                    </div>
                    <button type="submit">submit form</button>
                </form>
            </div>
            <div class="col-8 m-auto ">
                <form class="card p-3 d-none" id="house-form" onsubmit="app.housesController.addHouse(event)">
                    <div class="form-group">
                        <label class="sr-only" for="year">Year:</label>
                        <input class="form-control" type="text" placeholder="Year" id="year" required />
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="beds"> Beds:</label>
                        <input class="form-control" type="number" placeholder="Beds" id="beds" required />
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="baths">Baths:</label>
                        <input class="form-control" type="number" placeholder="Baths" id="baths" required />
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="Stories">Stories:</label>
                        <input type="number" class="form-control" placeholder="Stories" id="stories" />
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="Size (sqft)">Sqft:</label>
                        <input type="number" class="form-control" placeholder="Size (sqft)" id="sqft" />
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="garage">Garage:</label>
                        <input type="number" class="form-control" placeholder="Garages" id="garage" />
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="price">Price:</label>
                        <input type="number" class="form-control" placeholder="Price" min="10" id="price" required />
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="image">Images:</label>
                        <input type="text" class="form-control" placeholder="Image URL" id="image">
                    </div>
                    <button class="btn btn-primary">Post</button>
                </form>
            </div>
            <div class="col-8 m-auto">
                <form class="card p-3 d-none d-none" id="pet-form" onsubmit="app.petsController.addPet(event)">
                    <div class="form-group">
                        <label for="species" class="sr-only">Species</label>
                        <input type="text" placeholder="Species" id="species" required class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="breed" class="sr-only">Breed</label>
                        <input type="text" placeholder="Breed" id="breed" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="color" class="sr-only">Color</label>
                        <input type="text" placeholder="Color" id="color" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="price" class="sr-only">Price</label>
                        <input type="number" class="form-control" placeholder="price" id="price" />
                    </div>
                    <div class="form-group">
                        <label for="age" class="sr-only">Age</label>
                        <input type="text" placeholder="Age" id="age" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="image" class="sr-only">Image</label>
                        <input type="text" placeholder="Image URL" id="image" class="form-control">
                    </div>
                    <button class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
        </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
